[wok_www]

; System user group (must exist!)
user_gid = www

; Shell to use
user_shell = /bin/zsh

; Home directory umask
home_umask         = 077

; Home directory base path
home_path_base     = /home

; Home directory tempate path
home_template = /usr/local/share/wok/res/tpl/www-home

; WWW directory base path
www_umask         = 027

; WWW directory base path
www_path_base     = /srv/www

; WWW directory tempate path
www_template = /usr/local/share/wok/res/tpl/www-www
